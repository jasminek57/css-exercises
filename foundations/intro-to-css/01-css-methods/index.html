<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
    <link rel="stylesheet" href="styles1.css">
    <!--internal css-->
    <style>
        button{
          background-color: orange;
          font-size: 18px;
        }
    </style>
  </head>
  <body>
    <!--inline css-->
    <div style="background-color: red; color: white; font-size: 32px; text-align: center;"><strong>Style me via the inline method!</strong></div>
    <!--external css-->
    <p>I would like to be styled with the external method, please.</p>
    <button>Internal Method</button>
  </body>
</html>
